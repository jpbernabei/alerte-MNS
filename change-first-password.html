<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>première connexion</title>
</head>

<body>

    <form action="" method="post">
        <div class="card">
            <div class="container">
                <div class="title">
                    <img class="logoLogin " src="/images/LOGO_ALERT_MNS_transparent.ico" alt="">
                    <h1 class="police">Alerte MNS</h1>
                </div>
                <div class="title2">
                    <h2>Pour votre première connexion,<br> veuillez modifier votre mot de passe provisoire : </h2>
                </div>
                <div class="label">
                    <label for="email" class="police ">Email</label>
                    <input class="champ" type="email" name="email" placeholder="Saisir votre email">
                    <label for="password" class="police ">Password Provisoire</label>
                    <input class="champ" type="password" name="password" placeholder="Saisir votre mot de passe">
                    <label for="password" class="police ">Nouveau Password</label>
                    <input class="champ" type="password" name="password" placeholder="Saisir votre nouveau mot de passe">
                    <label for="password" class="police ">Confirmation du Nouveau Password</label>
                    <input class="champ" type="password" name="password" placeholder="Confirmer votre mot de passe">
                    <div class="forgotPassword">
                        <a href="#">Mot de passe oublié?</a>
                    </div>
                    <div class="container-button">
                        <input class="police button" type="submit" value="confirmer">
                    </div>

                </div>
                <div class="first-time2">
                    <span class="sousText">Si vous avez déja modifier votre mot de passe provisoire,&nbsp;</span><a href="login.html"> cliquez ici !</a>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
